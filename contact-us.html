<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      padding: 0;
      overflow-x: hidden;
    }

    a {
      color: #ff0000;
      text-decoration: underline;
      transition: all 0.3s ease-in-out;
    }

    a:hover {
      color: #ff4444;
      text-shadow: 0 0 8px rgba(255, 0, 0, 0.8);
    }

    .form-container {
      width: 100%;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
      animation: fadeIn 1.2s ease-in-out;
    }

    .form-content {
      width: 100%;
      max-width: 850px;
      background: #111;
      padding: 35px;
      border-radius: 12px;
      border: 2px solid rgba(255, 0, 0, 0.8);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
    }

    h1 {
      font-size: 28px;
      color: #ff0000;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
      margin-bottom: 25px;
      text-transform: uppercase;
      text-align: center;
      letter-spacing: 1px;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-container img {
      max-width: 100px;
      height: auto;
      filter: drop-shadow(0 0 8px #ff0000);
    }

    label {
      font-weight: 600;
      margin: 12px 0 6px;
      display: block;
      color: #fff;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: 1px solid rgba(255, 0, 0, 0.6);
      background: rgba(25, 25, 25, 0.95);
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #ff3333;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.6);
    }

    input[type="file"] {
      background: rgba(40, 40, 40, 0.9);
      cursor: pointer;
    }

    input[type="file"]::file-selector-button {
      background: #ff0000;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      margin-right: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="file"]::file-selector-button:hover {
      background: #ff3333;
    }

    .checkbox-label {
      font-size: 13px;
      margin-bottom: 12px;
      display: block;
      line-height: 1.6;
    }

    .checkbox-label input {
      margin-right: 10px;
      transform: scale(1.1);
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      background-color: #ff0000;
      color: #ffffff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .submit-btn:hover {
      background-color: #ff3333;
      transform: scale(1.03);
      box-shadow: 0 0 18px rgba(255, 0, 0, 0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 768px) {
      .form-content {
        padding: 25px 20px;
      }

      h1 {
        font-size: 24px;
      }
    }

    @media (max-width: 480px) {
      .form-content {
        padding: 20px 15px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-content">
      <h1>Contact Us</h1>
      <div class="logo-container">
        <img src="https://s.tfrbot.com/h/NrQhUP" alt="Council of Underground Logo" />
      </div>

      <form action="https://formsubmit.co/Endgameis21@hotmail.com" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="_next" value="https://t.me/councilofundergroundnetworks">
        <input type="hidden" name="_autoresponse" value="Thank you for contacting Council of Underground. Weâ€™ve received your message and will review it shortly.">
        <input type="text" name="_honey" style="display:none">
        <input type="hidden" name="_captcha" value="false">

        <label for="name">Full Name*</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address*</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number (Optional)</label>
        <input type="text" id="phone" name="phone">

        <label for="telegram">Telegram Username (Optional)</label>
        <input type="text" id="telegram" name="telegram">

        <label for="country">Country / Region</label>
        <input type="text" id="country" name="country">

        <label for="contact_method">Preferred Contact Method</label>
        <select id="contact_method" name="contact_method">
          <option value="email">Email</option>
          <option value="telegram">Telegram</option>
        </select>

        <label for="category">Category*</label>
        <select id="category" name="category" required>
          <option value="">-- Select --</option>
          <option value="report_scam">Report a Scam</option>
          <option value="verified_enquiry">Verified Seller Enquiry</option>
          <option value="feedback">Feedback / Suggestions</option>
          <option value="partnership">Business Partnership / Collaboration</option>
          <option value="media">Media / Press Enquiry</option>
          <option value="other">Other</option>
        </select>

        <label for="subject">Subject / Topic*</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message / Description*</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <label for="attachment">Attachment (Optional)</label>
        <input type="file" id="attachment" name="attachment">

        <label class="checkbox-label">
          <input type="checkbox" name="consent" required>
          I consent to Council of Underground storing my submitted information for the purpose of responding to my message and investigating reports if applicable.
        </label>

        <label class="checkbox-label">
          <input type="checkbox" name="authenticity" required>
          By submitting this form, I acknowledge that my submission is true and authentic, and I have agreed to the
          <a href="https://heidushes.github.io/sgbeng/termsofservice.html" target="_blank">Terms of Service</a>.
        </label>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
